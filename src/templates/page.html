{% extends "base.html" %}

{% block title %}{{ page.title }} - {% endblock title %}

{% block home_link %}
<a href="{{ url_for("index") }}" class="home"></a>
{% endblock %}

{% block content %}
<!-- post -->
<section class="post">
    <header>
        <h1><a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a></h1>
    </header>
    <article>
       {{ page.html|safe }}
    </article>
</section>
<!-- /post -->
{% endblock content %}
